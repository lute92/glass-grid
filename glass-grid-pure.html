<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="glass-grid-pure.js"></script>
    <link rel="stylesheet" href="src/css/myRow-Style.css" />

    <style>
        .paging-button {
            font-size: 20px;
            padding: 10px;
        }
        
        .grid-paging {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>
        <div id="myGrid">

        </div>
    </div>
    <script>
        $(document).ready(function() {
            function getPersons(pn, ps) {
                return new Promise((resolve, reject) => {
                    const _url = "http://localhost:4000/api/person/" + pn + "/" + ps;
                    $.ajax({
                        type: 'GET',
                        url: _url,
                        success: function(result) {
                            resolve(result);
                        },
                        error: function(error) {
                            reject(error);
                        }
                    });
                });

            }

            function getPersonCount() {
                return new Promise((resolve, reject) => {
                    const _url = "http://localhost:4000/api/personCount"
                    $.ajax({
                        type: 'GET',
                        url: _url,
                        success: function(result) {
                            resolve(result);
                        },
                        error: function(error) {
                            reject(error);
                        }
                    });
                })
            }


            var myCustomGrid = document.querySelector("#myGrid");
            let myGrid = new GlassGrid();
            myGrid.a = 3; // rec_par_page
            myGrid.d = 3; // num_of_pagination_shown
            myGrid.id = "myGrid";
            myGrid.rowTemplateUrl = "src/my_row_template.html";

            Promise.all([
                getPersonCount(),
                getPersons(1, 3)
            ]).then((results) => {
                myGrid.b = results[0].count;
                myGrid.data = results[1];

                myGrid.init().then(() => {
                    bindRowData(myGrid.data);
                });

            }).catch((error) => {
                throw new Error(error);
            })

            /*To Do: Not easy to implement by dev*/
            myGrid.onPageChange = function() {
                return new Promise((resolve, reject) => {
                    getPersons(myGrid.clickedPage, 3).then((result) => {
                        myGrid.data = result;
                        resolve();
                    }).catch((error) => {
                        reject(error);
                    });
                })

            };

            myGrid.onRowDataBind = function() {
                bindRowData();
            };

            function bindRowData() {
                let data = myGrid.data;
                data.forEach((value, index) => {
                    document.getElementsByName("txtName")[index].innerHTML = data[index]["name"];
                    document.getElementsByName("txtAge")[index].innerHTML = data[index]["age"];
                    document.getElementsByName("txtAddress")[index].innerHTML = data[index]["address"];
                    document.getElementsByName("txtisMarried")[index].innerHTML = data[index]["isMarried"];
                })
            }

        })
    </script>
</body>

</html>
